<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UIUX Music Landing</title>

<style>
:root{
  --bg:#07060b;
  --accent1:#7C5CFF;
  --accent2:#00E5A8;
  --glass:rgba(255,255,255,0.06);
  --glass-2:rgba(255,255,255,0.03);
  --gold:#ffcf46;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,Helvetica,Arial;
  background:
    radial-gradient(1200px 800px at 10% 10%, rgba(124,92,255,.08), transparent 40%),
    radial-gradient(1000px 700px at 90% 90%, rgba(0,229,168,.06), transparent 40%),
    var(--bg);
  color:#e9eef8;
  overflow:hidden;
}

/* ===== Header ===== */
header{
  display:flex;
  align-items:center;
  padding:20px 36px;
}
.logo{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo .mark{
  width:44px;height:44px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  font-weight:900;color:#04101a;
}

/* ===== Hero ===== */
.hero{
  display:grid;
  grid-template-columns:1fr 560px;
  align-items:center;
  padding:40px;
  height:calc(100vh - 84px);
}

/* 左側文案 */
.hero-left h1{
  font-size:48px;
  margin:0;
  background:linear-gradient(90deg,#fff,#dbe7ff);
  -webkit-background-clip:text;
  color:transparent;
}
.hero-left p{
  color:rgba(255,255,255,.7);
  max-width:520px;
}
.cta{
  margin-top:24px;
  padding:16px 24px;
  border-radius:14px;
  border:0;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#04101a;
  box-shadow:0 12px 40px rgba(0,0,0,.6);
}

/* ===== 播放器卡片 ===== */
.player-wrap{
  perspective:1200px;
}
.player{
  width:520px;
  height:340px;
  border-radius:20px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
  border:1px solid var(--glass-2);
  box-shadow:0 30px 90px rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
  padding:24px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .5s cubic-bezier(.16,.9,.32,1);
}

/* 光束 */
.beam{
  position:absolute;
  left:50%;top:18%;
  width:6px;height:220px;
  transform:translateX(-50%);
  background:linear-gradient(180deg,#fff,transparent);
  filter:blur(18px);
  opacity:.7;
  animation:pulse 2.2s infinite;
}
@keyframes pulse{
  0%{opacity:.3;transform:translateX(-50%) scaleY(.7)}
  50%{opacity:.9;transform:translateX(-50%) scaleY(1.1)}
  100%{opacity:.3;transform:translateX(-50%) scaleY(.7)}
}

/* 封面 */
.cover{
  width:120px;height:120px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  font-size:40px;font-weight:900;color:#04101a;
}

/* 頂部 */
.top{
  display:flex;
  gap:20px;
}

/* 頻譜 */
canvas{
  width:100%;
  height:80px;
  margin-top:20px;
}

/* 控制 */
.controls{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:22px;
}
.btn{
  width:54px;height:54px;
  border-radius:50%;
  border:0;
  background:var(--glass);
  color:white;
  font-size:20px;
  cursor:pointer;
}
.btn.play{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#04101a;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="mark">UX</div>
    <div>
      <div style="font-weight:800">Music UIUX</div>
      <div style="font-size:12px;color:rgba(255,255,255,.5)">Landing Demo</div>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-left">
    <h1>音樂 × UIUX<br>沉浸式首頁體驗</h1>
    <p>結合高質感視覺、音樂頻譜與微互動，打造真正有記憶點的 Landing Page。</p>
    <button class="cta">立即體驗</button>
  </div>

  <div class="player-wrap">
    <div class="player" id="player">
      <div class="beam"></div>

      <div class="top">
        <div class="cover">♪</div>
        <div>
          <div style="font-weight:800;font-size:18px">UIUX Demo Track</div>
          <div style="font-size:13px;color:rgba(255,255,255,.6)">Glass Motion</div>
        </div>
      </div>

      <canvas id="visualizer"></canvas>

      <div class="controls">
        <button class="btn">⏮</button>
        <button class="btn play" id="play">▶</button>
        <button class="btn">⏭</button>
      </div>

      <audio id="audio" src="為自己吶喊.mp3"></audio>
    </div>
  </div>
</section>

<script>
/* ===== 播放 + 頻譜 ===== */
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');

canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

let audioCtx, analyser, dataArray;

playBtn.onclick = () => {
  if(!audioCtx){
    audioCtx = new AudioContext();
    analyser = audioCtx.createAnalyser();
    const src = audioCtx.createMediaElementSource(audio);
    src.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    draw();
  }

  if(audio.paused){
    audio.play();
    playBtn.textContent = '⏸';
  }else{
    audio.pause();
    playBtn.textContent = '▶';
  }
};

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const barWidth = canvas.width / dataArray.length;
  dataArray.forEach((v,i)=>{
    const h = v / 255 * canvas.height;
    const x = i * barWidth;
    ctx.fillStyle = `linear-gradient`;
    ctx.fillStyle = i % 2
      ? '#7C5CFF'
      : '#00E5A8';
    ctx.fillRect(x, canvas.height - h, barWidth * .7, h);
  });
}

/* ===== 視差 ===== */
const player = document.getElementById('player');
window.addEventListener('mousemove',e=>{
  const x = (e.clientX / window.innerWidth - .5) * 12;
  const y = (e.clientY / window.innerHeight - .5) * -12;
  player.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
});
</script>

</body>
</html>
