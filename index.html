<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UIUX Music Player</title>

<style>
:root{
  --bg:#07060b;
  --panel:#0f1116;
  --accent1:#7C5CFF;
  --accent2:#00E5A8;
  --glass:rgba(255,255,255,0.06);
  --glass-2:rgba(255,255,255,0.03);
  --gold:#ffcf46;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,Helvetica,Arial;
  background:
    radial-gradient(1200px 800px at 10% 10%, rgba(124,92,255,.08), transparent 40%),
    radial-gradient(1000px 700px at 90% 90%, rgba(0,229,168,.06), transparent 40%),
    var(--bg);
  color:#e9eef8;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ===== 主卡片 ===== */
.player-wrap{
  width:520px;
  height:340px;
  perspective:1200px;
}

.player{
  width:100%;
  height:100%;
  border-radius:20px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
  border:1px solid var(--glass-2);
  box-shadow:0 30px 90px rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
  padding:24px;
  transform-style:preserve-3d;
  transition:transform .6s cubic-bezier(.16,.9,.32,1);
  position:relative;
}

/* ===== 封面 ===== */
.cover{
  width:120px;
  height:120px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:900;
  color:#04101a;
  box-shadow:0 16px 40px rgba(0,0,0,.6);
}

/* ===== 歌曲資訊 ===== */
.info{
  margin-left:20px;
  flex:1;
}
.title{
  font-size:20px;
  font-weight:800;
}
.artist{
  font-size:14px;
  color:rgba(255,255,255,.65);
  margin-top:6px;
}

/* ===== 上排 ===== */
.top{
  display:flex;
  align-items:center;
}

/* ===== 進度條 ===== */
.progress-wrap{
  margin-top:28px;
}
.bar{
  height:6px;
  background:rgba(255,255,255,.08);
  border-radius:999px;
  overflow:hidden;
  cursor:pointer;
}
.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
}

/* ===== 控制列 ===== */
.controls{
  margin-top:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:24px;
}

.btn{
  width:54px;
  height:54px;
  border-radius:50%;
  border:0;
  background:var(--glass);
  color:white;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}
.btn.play{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#04101a;
  font-size:22px;
}

/* ===== 光束動畫 ===== */
.beam{
  position:absolute;
  left:50%;
  top:18%;
  width:6px;
  height:220px;
  transform:translateX(-50%);
  background:linear-gradient(180deg,#fff,transparent);
  filter:blur(18px);
  opacity:.6;
  animation:pulse 2.4s infinite;
  pointer-events:none;
}

@keyframes pulse{
  0%{opacity:.3;transform:translateX(-50%) scaleY(.7)}
  50%{opacity:.9;transform:translateX(-50%) scaleY(1.1)}
  100%{opacity:.3;transform:translateX(-50%) scaleY(.7)}
}
</style>
</head>

<body>

<div class="player-wrap">
  <div class="player" id="card">
    <div class="beam"></div>

    <div class="top">
      <div class="cover">♪</div>
      <div class="info">
        <div class="title">UIUX Demo Track</div>
        <div class="artist">Glass Motion Studio</div>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="bar" id="bar">
        <span id="progress"></span>
      </div>
    </div>

    <div class="controls">
      <button class="btn">⏮</button>
      <button class="btn play" id="play">▶</button>
      <button class="btn">⏭</button>
    </div>

    <audio id="audio" src="為自己吶喊.mp3"></audio>
  </div>
</div>

<script>
const card = document.getElementById('card');
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const progress = document.getElementById('progress');
const bar = document.getElementById('bar');

/* 播放 */
playBtn.onclick = () => {
  if(audio.paused){
    audio.play();
    playBtn.textContent = '⏸';
  }else{
    audio.pause();
    playBtn.textContent = '▶';
  }
};

/* 進度 */
audio.addEventListener('timeupdate',()=>{
  progress.style.width = (audio.currentTime / audio.duration * 100) + '%';
});

/* 點擊拖曳 */
bar.onclick = e=>{
  const p = e.offsetX / bar.clientWidth;
  audio.currentTime = p * audio.duration;
};

/* 微視差 */
window.addEventListener('mousemove',e=>{
  const x = (e.clientX / window.innerWidth - .5) * 12;
  const y = (e.clientY / window.innerHeight - .5) * -12;
  card.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
});
</script>

</body>
</html>
